---
Studio\Model\Schema:
  - id: text
    type: object
    enable_content: 1
    aliases:
      - txt
      - md
      - ""
    SchemaProperties:
      - bind: text
        type: string
        position: 1
    SchemaDisplay:
      - bind: text
        type: format
        content: textarea
      - bind: text
        type: class
        content: ih5 s-h-auto
  - id: html
    type: object
    enable_content: 1
    SchemaProperties:
      - bind: title
        type: string
        max_size: 500
        position: 1
      - bind: html
        type: string
        position: 2
    SchemaDisplay:
      - bind: html
        type: format
        content: html
      - bind: html
        type: class
        content: ih20
  - id: feed
    type: object
    enable_content: 1
    SchemaProperties:
      - bind: entry
        type: int
        position: 1
        required: 1
      - bind: display
        type: string
        max_size: 100
        position: 2
      - bind: limit
        type: int
        position: 3
      - bind: hpp
        type: int
        required: 1
        default: 25
        position: 4
    SchemaDisplay:
      - bind: entry
        type: choices
        content: Studio\Model\Entries
      - bind: entry
        type: format
        content: select
      - bind: entry
        type: attributes
        content: "data-datalist-api: /_studio/site/pages"
      - bind: display
        type: choices
        content: |
          ---
          sitemap: "*Sitemap"
          list: "*List"
          search: "*Search"
          breadcrumbs: "*Breadcrumbs"
      - bind: display
        type: format
        content: select
      - bind: display
        type: class
        content: i1s2
      - bind: limit
        type: class
        content: i1s4
      - bind: hpp
        type: class
        content: i1s4
  - id: media
    type: object
    enable_content: 1
    SchemaProperties:
      - bind: src
        type: string
        max_size: 500
        position: 1
        required: 1
      - bind: title
        type: string
        max_size: 500
        position: 2
      - bind: format
        type: string
        max_size: 100
        position: 3
    SchemaDisplay:
      - bind: src
        type: format
        content: file
