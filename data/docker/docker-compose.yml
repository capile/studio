---
services:
  studio:
    hostname: studio
    container_name: studio
    image: tecnodesign/studio:latest
    volumes:
      ## Use this if you already installed the composer dependencies and want the full folder loaded
      #- ../../:/var/www/app:Z
      - ../../data:/var/www/app/data:Z
    #deploy:
    #  mode: replicated
    #  replicas: 5
    #  endpoint_mode: vip
  studio-startup:
    image: tecnodesign/studio:latest
    depends_on:
      - studio
    restart: "no"
    volumes:
      - ../../data:/var/www/app/data:Z
      - ../../src:/var/www/app/src:Z
    entrypoint: [ "/var/www/app/studio", ":start" ]
  web.studio:
    hostname: web.studio
    image: nginx:alpine
    volumes:
      - ./web.conf:/etc/nginx/conf.d/default.conf:Z
    ports:
      - 9999:9999
