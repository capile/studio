---
services:
  studio:
    hostname: studio
    container_name: studio
    image: tecnodesign/dev-studio:latest
    volumes:
      - ../../data:/var/www/studio/data:Z
  studio-startup:
    image: tecnodesign/dev-studio:latest
    depends_on:
      - studio
    restart: "no"
    volumes:
      - ../../data:/var/www/studio/data:Z
      - ../../src:/var/www/studio/src:Z
    entrypoint: [ "/var/www/studio/studio", ":start" ]
  web.studio:
    hostname: web.studio
    image: nginx:alpine
    volumes:
      - ./web.conf:/etc/nginx/conf.d/default.conf:Z
    ports:
      - 9999:9999
