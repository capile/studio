---
version: "3.3"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ../../data/mongodb:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://root:admin@mongo:27017/

  studio:
    hostname: studio
    container_name: studio
    image: tecnodesign/dev-studio-mongodb:latest
    volumes:
      - ../../data:/var/www/studio/data:Z

  studio-startup:
    image: tecnodesign/dev-studio-mongodb:latest
    depends_on:
      - studio
    restart: "no"
    volumes:
      - ../../data:/var/www/studio/data:Z
      - ../../src:/var/www/studio/src:Z
    entrypoint: [ "/var/www/studio/studio", ":start" ]

  web.studio:
    hostname: web.studio
    image: nginx:alpine
    volumes:
      - ./web.conf:/etc/nginx/conf.d/default.conf:Z
    ports:
      - 9999:9999
