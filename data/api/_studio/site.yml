  options:
    list-parent: false
    priority: 1000
    index: true
    group-by: id
    order:
      '${greatest}(`updated`,`Contents.updated`)': desc
    link-generator: interfaceLink
    redirect-by-property:
      type:
        feed: feed
        entry: entry
        file: file
        page: page
    scope:
      review:
        '*Title': title
        '*Type': type
        URL: link
        '*Tags': _tags
        '*Last Modified': '${greatest}(`updated`,`Contents.updated`) updated'
        '*Published': published
      search:
        q:
          '*Title': title
          '*Summary': summary
          URL: link
          '*Tag': Tag.slug
        URL: link
        '*Tag': Tag.slug
        '*Last Modified': 
          bind: '${greatest}(`updated`,`Contents.updated`)'
          format: datetime
        '*Published': published
        '*Type': type
      new:
        '*Type':
          bind: type
          fieldset: '*New Resource'
      update:
        - 'scope::meta'
      preview:
        - 'scope::meta'
        - 'scope::_content'
        - 'scope::_meta'
      choices:
        label: title
        value: id
      meta:
        __default:
          fieldset: '*Properties'
          class: i1s2
        '*Title': title
        '*Link': link
        '*Summary':
          bind: summary
          class: ih5
        '*Published': published
        '*Tag': _tags
        '*Template': master
        '*Sitemap': _parent
      _meta:
        __default:
          class: i1s4
        '*Created': created
        '*Updated': updated
        '*Version': version
        '*Source': source
      _content:
        '*Contents':
          fieldset: '*Contents'
          bind: contents
          type: form
          scope: studio-content
