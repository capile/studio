---
all:
  title: '*Pages'
  model: Studio\Model\Entries
  search:
    type: page
  actions:
    next:
      position: ~
      identified: false
      batch: true
      query: true
      additional-params: true
      action: executeMethod
    update:
      next: next
  options:
    priority: 1001
    list-parent: site
    index: true
    group-by: id
    order:
      updated: desc
    scope:
      review:
        - title
        - link
        - summary
        - updated
      search:
        q:
          - title
          - summary
          - link
          - Tag.slug
        URL: link
        '*Last Modified':
          bind: updated
          format: datetime
        '*Type': "substring_index(`type`,'/',1)"
        '*Tag': Tag.slug
      preview:
        - scope::page
        - scope::content
        - scope::_meta
      new:
        - scope::page
        - format: hidden
          bind: type
          value: page
          label: ~
      update:
        - scope::page
      choices:
        label: title
        value: id
      page:
        __default:
          fieldset: '*Properties'
          class: i1s2
        '*Title': title
        '*Link': link
        '*Summary':
          bind: summary
          format: html
          class: ih10
        '*Sitemap':
          bind: Related
          format: form
          scope:
            "*Parent":
              bind: parent
              format: select
              choices: Studio\Model\Entries
              attributes:
                data-datalist-api: /_studio/site/sitemap?envelope=false
            "*Position": position
        '*Tag': _tags
        '*Published': published
        '*Template': master
        '*Credentials':
          bind: Permission
          format: form
          scope:
            '*Role': role
            '*Credentials': credentials
        '*Type': type
      _meta:
        __default:
          class: i1s4
        '*Created': created
        '*Updated': updated
        '*Version': version
        '*Source': source
      content:
        '*Contents':
          fieldset: '*Contents'
          bind: Contents
          type: form
          scope:
            - content_type
            - slot
            - bind: content
              class: ~

