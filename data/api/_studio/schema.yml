---
all:
  title: "*Schema"
  model: Studio\Model\Schema
  options:
    priority: 1050
    list-parent: site
    index: true
    scope:
      new:
        __default:
          fieldset: '*New Schema'
        '*Source URL or ID': id
        '*Title': title
        '*Schema Type': type
      list:
        '*Title': title
        '*Schema Type': type
        '*Enable Content': enable_content
        '*Last modified': updated
      preview:
        - 'scope::core'
        - 'scope::prop'
        - 'scope::disp'
      core:
        __default:
          fieldset: '*Schema'
          class: i1s2
        '*ID': id
        '*Schema Type': type
        '*Title': title
        '*Description': description
        '*Source': base
        '*Enable Content': enable_content
      prop:
        '*Properties':
          bind: SchemaProperties
          fieldset: '*Properties'
          format: form
          scope:
            - bind
            - type
            - item
            - title
            - primary
            - required
            - description
            - min_size
            - max_size
            - default
            - serialize
            - position
      disp:
        '*Appearance':
          bind: SchemaDisplay
          fieldset: '*Appearance'
          format: form
          scope:
            - type
            - bind
            - content
            #- condition




