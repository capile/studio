---
all:
  title: '*Articles'
  model: Studio\Model\Entries
  search:
    type: entry
  options:
    list-parent: site
    priority: 1003
    index: true
    group-by: id
    order:
      coalesce(`published`, `updated`): desc
      title: asc
    scope:
      review:
        '*Title': title
        '*Tag': _tags
        URL: link
        '*Newsfeed': Related
        '*Published': published
      title:
        value: id
        label: title
      search:
        q:
          '*Title': title
          '*Summary': summary
          URL: link
          '*Tag': Tag.slug
        URL: link
        '*Newsfeed':
          bind: Related.parent
          type: select
          attributes:
            data-datalist-api: /_studio/site/pages?type=feed
          
        '*Last modified': updated
        '*Published': published
        '*Tag': Tag.slug
      new:
        - scope::entry
        - format: hidden
          bind: type
          value: entry
          label: ~
      preview:
        - 'scope::entry'
        - 'scope::content'
        - 'scope::_meta'
      entry:
        __default:
          fieldset: '*Article'
          class: i1s2
        '*Title': title
        '*Link': link
        '*Summary':
          bind: summary
          format: html
          class: ih10
        '*Newsfeed':
          bind: Related
          format: form
          scope:
            parent:
              label: ~
              bind: parent
              format: select
              choices: Studio\Model\Entries
              choicesFilter:
                type: feed
              attributes:
                data-datalist-api: /_studio/site/pages?type=feed
        '*Tag': _tags
        '*Published': published
        '*Template': master
        '*Credentials':
          bind: Permission
          format: form
          scope:
            '*Role': role
            '*Credentials': credentials
        '*Type': type
      content:
        __default:
          fieldset: '*Content'
        '*Contents':
          bind: Contents
          type: form
          scope:
            - content_type
            - slot
            - bind: content
              class: ~

      _meta:
        __default:
          class: i1s4
        '*Created': created
        '*Updated': updated
        '*Version': version
        '*Source': source
