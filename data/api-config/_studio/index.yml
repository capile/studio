---
all:
  title: '*Welcome!'
  model: Studio\Model\Config
  id: config
  default-actions: [ update ]
  default-action: update
  attributes:
    class: z-i-no-summary z-i-no-actions z-i-no-breadcrumb s-i-color-alt s-i-splash s-api-standalone
  options:
    index: false
    navigation: true
    priority: 999
    before-update: |
      # ![Studio](/_/img/studio-neg.svg) {.z-i-logo}
    scope:
      update:
        __default:
          class: i1s4
        "*Languages": 
          bind: app.languages
          format: checkbox
          multiple: true
          choices: choicesLanguage
          default: [ "en", "pt" ]
          class: i-vlabel
        "*Set Admin Password":
          bind: _admin_password
          format: password
          class: i1s1
        "*Enable Management Interface":
          bind: studio.enable_interfaces
          format: bool
          default: 1
        "*Enable Content Management":
          bind: studio.enable_interface_content
          format: bool
          default: 1
        "*Enable User Management":
          bind: studio.enable_interface_credential
          format: bool
          default: 1
        "*Enable API Management":
          bind: studio.enable_interface_index
          format: bool
          default: 1
        "*Enable Schema Management":
          bind: studio.enable_api_schema
          format: bool
          default: 1
        "*Enable Web Interface":
          bind: studio.web_interface
          format: bool
          default: 1
