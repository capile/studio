---
services:
  studio:
    hostname: studio
    container_name: studio
    image: tecnodesign/studio:latest
    volumes:
      - studio-config:/opt/studio/config:Z
      - studio-data:/opt/studio/data:Z
    #deploy:
    #  mode: replicated
    #  replicas: 5
    #  endpoint_mode: vip
  web.studio:
    hostname: web.studio
    image: nginx:alpine
    volumes:
      - data/deploy/web.conf:/etc/nginx/conf.d/default.conf:Z
    ports:
      - 9999:9999
